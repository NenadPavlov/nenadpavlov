<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="jquery-ui.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body></body>
        <div class="widget grid-container">
            
            <div class="section1">
                <p>Please pick at least 2 instruments. You can pick up to 20 instruments at one time.</p>
                <p><span class="picked-instruments-counter">20</span> instruments remaining.</p>
                <button class="btn-clear-selection">Clear current selection</button>
                <button class="btn-calculate-correlation" disabled>Calculate Correlation for Selected Instruments</button>
            </div>
            
            <div class="section2">
                <div id="accordion"></div>
                <ul class="available-instruments"></ul>
            </div>

            <div class="section3">

                <div id="tabs">
                    <ul>
                        <li><a href="#tabs-1">H1</a></li>
                        <li><a href="#tabs-2">D1</a></li>
                        <li><a href="#tabs-3">W1</a></li>
                        <li><a href="#tabs-4">MN1</a></li>
                    </ul>
                    <div id="tabs-1">
                        <table class="correlationTable H1">
                            <thead>
                                <tr><th></th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div id="tabs-2">
                        <table class="correlationTable D1">
                            <thead>
                                <tr><th></th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div id="tabs-3">
                        <table class="correlationTable W1">
                            <thead>
                                <tr><th></th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div id="tabs-4">
                        <table class="correlationTable MN1">
                            <thead>
                                <tr><th></th></tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div>
                    <p>
                        <form id="state">
                            <input type="radio" id="color_values" name="one" value="all" checked="checked"><label for="color_values">Color + Values</label>
                            <input type="radio" id="values" name="one" value="values"><label for="values">Values only</label>
                            <input type="radio" id="color" name="one" value="heatmap"><label for="color">Color only</label>
                        </form>
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
